ResourceConfigs:
  - ResType: "0xff"
    ResID: "0x1000"
    Name: "CUSTOM_SCALING_FREQ"
    Path: "/usr/local/customfreq/node"
    Supported: true
    HighThreshold: 90
    LowThreshold: 80
    Permissions: third_party
    Modes: ["doze"]
    Policy: lazy_apply
    ApplyType: "core"

  - ResType: "0xff"
    ResID: "0x1001"
    Name: "CUSTOM_RESOURCE_ADDED_BY_BU"
    Path: "/some/bu/specific/node/path/customized_to_usecase"
    Supported: true
    HighThreshold: 512
    LowThreshold: 128
    Permissions: system
    Modes: ["display_on"]
    Policy: lower_is_better
    ApplyType: "global"

  - ResType: "0xff"
    ResID: "0x000b"
    Name: "OVERRIDE_RESOURCE_1"
    Path: "/etc/resouce-tuner/tests/Configs/pathB/overwrite"
    Supported: true
    HighThreshold: 220
    LowThreshold: 150
    Permissions: "system"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "core"

  - ResType: "0xff"
    ResID: "0x000c"
    Name: "OVERRIDE_RESOURCE_2"
    Path: "/proc/kernel/tid/kernel/uclamp.tid.sched/rt"
    Supported: true
    HighThreshold: 100022
    LowThreshold: 87755
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "instant_apply"
    ApplyType: "global"

  - ResType: "0xff"
    ResID: "0x000d"
    Name: "TEST_RESOURCE_11"
    Path: "/etc/urm/tests/nodes/target_test_resource4.txt"
    Supported: true
    HighThreshold: 900
    LowThreshold: 300
    Permissions: "system"
    Modes: ["display_on", "doze"]
    Policy: "higher_is_better"
    ApplyType: "global"
    TargetsEnabled: ["SA7255P"] # Enabled only on Monaco

  - ResType: "0xff"
    ResID: "0x000e"
    Name: "TEST_RESOURCE_12"
    Path: "/etc/urm/tests/nodes/target_test_resource4.txt"
    Supported: true
    HighThreshold: 900
    LowThreshold: 300
    Permissions: "system"
    Modes: ["display_on", "doze"]
    Policy: "higher_is_better"
    ApplyType: "global"
    TargetsEnabled: ["SA8775P"] # Enabled only on Lemans

  - ResType: "0xff"
    ResID: "0x000f"
    Name: "TEST_RESOURCE_13"
    Path: "/etc/urm/tests/nodes/target_test_resource5.txt"
    Supported: true
    HighThreshold: 20
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on"]
    Policy: "lazy_apply"
    ApplyType: "global"
    TargetsDisabled: ["SA7255P"] # Disabled on Monaco
