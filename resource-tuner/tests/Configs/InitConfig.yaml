InitConfigs:
  # Logical IDs should always be arranged from lower to higher cluster capacities
  - ClusterMap:
    - Id: 0
      Type: little
    - Id: 1
      Type: big
    - Id: 2
      Type: prime

  - CgroupsInfo:
    - Name: "camera-cgroup"
      Create: true
      ID: 801
    - Name: "audio-cgroup"
      Create: true
      ID: 802
    - Name: "video-cgroup"
      Create: true
      IsThreaded: true
      ID: 803

  - MPAMgroupsInfo:
    - Name: "camera-mpam-group"
      ID: 0
      Priority: 0
    - Name: "audio-mpam-group"
      ID: 1
      Priority: 1
    - Name: "video-mpam-group"
      ID: 2
      Priority: 2

  - CacheInfo:
    - Type: L2
      NumCacheBlocks: 2
      PriorityAware: 0
    - Type: L3
      NumCacheBlocks: 1
      PriorityAware: 1
